{% extends "events/base.html" %}
{% load materializecss %}

{% block title %}Создание мероприятия{% endblock %}

{% block content %}
<div class="card-panel" style="padding: 10px">

    <h3 class="center">Создание мероприятия</h3>
    <form action="{% url 'events:create' %}" method="post">
        {% csrf_token %}
		<div class="row" style="margin-bottom: 0px">
		{{ form.name|materializecss:'active col s8' }}
		{{ form.timer|materializecss:'active col s4 timepicker ' }}
        </div>
		<div class="row">
            <div class="col s12">
                <button class="right waves-effect waves-light btn" type="submit">Создать мероприятие</button>
            </div>
        </div>
    </form>

</div>




{% endblock %}
