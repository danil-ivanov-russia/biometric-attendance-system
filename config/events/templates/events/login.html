{% extends "events/base.html" %}
{% load materializecss %}

{% block title %}Вход{% endblock %}

{% block content %}

{% include "events/navbar.html" %}
<div class="card-panel">

    <h3 class="center">Авторизация</h3>

    <form action="{% url 'events:authenticate' %}"  method="POST">
        {% csrf_token %}
		<div class="row">
		{{ form.username|materializecss:'col s6' }}
		{{ form.password|materializecss:'col s6' }}
        </div>

		<div class="row">
            <div class="col s12">
                <input class="right waves-effect waves-light btn" type="submit" value="Войти">
            </div>
        </div>
    </form>

</div>
{% endblock %}
