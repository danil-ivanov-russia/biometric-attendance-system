{% extends "events/base.html" %}
{% load qr_code %}

{% block title %}{{ event.name }}{% endblock %}

{% block content %}

 <div class="row">
     <div class="col s12">
<h2 class="center">{{ event.name }}</h2>
     </div>
 </div>
 <div class="row">
     <div class="col s12">
         <div class="center">{% qr_from_text request.scheme|add:"://"|add:request.get_host|add:event.get_attendance_url size="L" %}</div>
     </div>
 </div>


<div id="attendees" >
    {% include "events/attendees.html" %}
</div>


<script>
function autorefresh() {
        setInterval(function(){
            $("#attendees").load('{% url 'events:attendees' event.slug %}')
    }, 2000);
}
</script>
<!--<script>autorefresh()</script>-->

{% endblock %}
